{% extends 'base.html' %}

{% block body %}
<div class="container" style="margin-top: 50px;">
    <div style="background-color: white; border-radius: 10px; padding: 20px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
        <h2 style="color:   #a77eaf; margin-bottom: 20px;">Update ToDo -> {{ todo.task }}</h2>
        <form class="mt-4" method ="post">
            {% csrf_token %}
            
    
            <div class="form-group">
                <label for="task" style="color:   #a77eaf;">Task</label>
                <input type="text" class="form-control" name="task" placeholder="Enter task" value ="{{ todo.task}}" >
            </div>


            <div class="form-group">
                <label for="priority" style="color:  #a77eaf;">Priority</label>
                <select class="form-control" name="priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <button type="submit" style="background-color:   #a77eaf; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Add updated Task</button>
        </form>
    </div>
</div>

{% endblock %}
